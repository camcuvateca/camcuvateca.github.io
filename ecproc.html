    <title>Food Delivery</title>
    <style>
      /* Styles for header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 30px;
      }
      /* Styles for form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"], input[type="number"], input[type="email"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
      }
      input[type="submit"]:hover {
        background-color: #ddd;
        color: #333;
      }
      /* Styles for content section */
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        margin: 10px;
        background-color: #fff;
        border-radius: 4px;
        width: 300px;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
      .card h3, .card p {
        padding: 10px;
      }
      /* Styles for footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Food Delivery</h1>
    </header>
    <div class="container">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label for="food-type\">Food Type</label>
        <select id="food-type" name="food-type" required>
          <option value="">Please select</option>
          <option value="pizza">Pizza</option>
          <option value="burgers">Burgers</option>
          <option value="tacos">Tacos</option>
          <option value="sushi">Sushi</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <input type="submit" value="Submit">
      </form>
    </div>
    <section>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1611469483328-4a4d699cc4ef" alt="Pizza">
        <h3>Pizza</h3>
        <p>A delicious pizza with cheese and pepperoni.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1538147841677-5a810fda9663" alt="Burgers">
        <h3>Burgers</h3>
        <p>Juicy burgers with fries.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1552685827-03e4aaf6c0b6" alt="Tacos">
        <h3>Tacos</h3>
        <p>Authentic tacos with salsa and guacamole.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1602818167212-97b18371d04c" alt="Sushi">
        <h3>Sushi</h3>
        <p>Fresh sushi with soy sauce and wasabi.</p>
      </div>
    </section>
    <footer>
      <p>Food Delivery &copy; 2021 </p>
    </footer>
  </body>
</html>
